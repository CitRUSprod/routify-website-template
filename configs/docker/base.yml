services:
    nginx:
        container_name: nginx
        image: nginx:1.19.7-alpine
        restart: always
        volumes:
            - ../nginx:/etc/nginx/templates
    web-client:
        container_name: web-client
        build:
            context: ../../services/web-client
            args:
                NODE_IMAGE: node:15.11.0-alpine
        restart: always
        entrypoint: pnpm start
